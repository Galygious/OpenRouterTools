<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>OpenRouter Dashboard</title>
    <link rel="stylesheet" href="styles.min.css" />
    <link rel="preconnect" href="https://openrouter.ai" />
  </head>

  <body>
    <h1>OpenRouter Dashboard</h1>
    
    <!-- Auth Section -->
    <div id="auth-section">
      <input
        type="password"
        id="api-key"
        placeholder="Enter OpenRouter API Key"
        aria-label="API key input"
      />
      <button id="save-key" aria-label="Save API key">Save Key</button>
    </div>

    <!-- Tab Navigation -->
    <div id="tab-navigation">
      <button id="stats-tab" class="tab-button active" aria-pressed="true">Stats</button>
      <button id="chat-tab" class="tab-button" aria-pressed="false">Chat</button>
    </div>

    <!-- Stats View -->
    <div id="stats-view" class="tab-content active">
      <div id="input-section">
        <input
          type="text"
          id="model-input"
          placeholder="Enter Model Name (e.g., deepseek/deepseek-chat)"
          aria-label="Model name input"
        />
        <button id="fetch-button" aria-label="Fetch stats">Fetch Stats</button>
        <button id="fetch-all-button" aria-label="Fetch all stats">Fetch All Stats</button>
        <ul id="suggestions" role="listbox"></ul>
      </div>
      <div id="error-message" role="alert"></div>
      <div id="loading" role="status">Loading...</div>
      <table id="stats-table">
        <thead>
          <tr>
            <th scope="col">hf_slug</th>
            <th scope="col">Provider</th>
            <th scope="col">Context Length</th>
            <th scope="col">Max Completion Tokens</th>
            <th scope="col">Pricing Prompt ($)</th>
            <th scope="col">Pricing Completion ($)</th>
            <th scope="col">Avg Latency (s)</th>
            <th scope="col">Throughput (t/s)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="tab-content">
      <div id="model-selector">
        <select id="model-dropdown" aria-label="Select model">
          <option value="">Select a model...</option>
        </select>
        <div id="provider-filters">
          <button data-sort="price" aria-label="Sort by price">Sort by Price</button>
          <button data-sort="latency" aria-label="Sort by latency">Sort by Latency</button>
          <button data-sort="throughput" aria-label="Sort by throughput">Sort by Throughput</button>
        </div>
      </div>
      
      <div id="chat-container">
        <div id="messages" role="log" aria-live="polite"></div>
        <div id="input-area">
          <textarea 
            id="prompt-input" 
            placeholder="Enter your prompt..."
            aria-label="Enter your prompt"
          ></textarea>
          <button id="send-prompt" aria-label="Send prompt">Send</button>
        </div>
      </div>
      
      <div id="usage-stats" role="status" aria-live="polite">
        <span id="token-count">Tokens: 0</span>
        <span id="cost-estimate">Est. Cost: $0.00</span>
      </div>
    </div>

    <script src="app.min.js" defer></script>
  </body>
</html>
